random=0	--random
 @sort files, sorted CaseInsensitive alphabetically
sort=1
 @sort numbers, numerically
sortDigitsAsNumbers=1
 @1= sort dir content by filenames, 0= sort by full path
DirSortByFileName=1

 @image folder
imageFolder=./pic
 @accepted ext of images
imageExt=.png .jpg .jpeg
 @to skip ALL folders leave empty, to skip NOTHING use '/'
skipFoldersBeginning=old
 @dont show content of Hidden folders
skipHiddenFolders=1

 @converts .PNG to jpeg with BG Colour as set RGB( R, G, B ) or enter"Background" to get BGColour automatic
BG_Colour_RGB=0 0 0
 @system time instead of internal timer
useSystemTime=1
 @save shown images to file to start again from that spot
saveLastImages=1
 @time in seconds ( only n*60 works with `useSystemTime=true`)
time=10 min

 @randomize show sequence, 1=random no repeat(requires `saveLastImages=1`), 2=with repeat
random=0
 @sort files, sorted CaseInsensitive alphabetically
sort=1
 @sort numbers, numerically
sortDigitsAsNumbers=1
 @sort dir content: 1= by filenames, 0= by full path
DirSortByFileName=1

 @image folder
imageFolder=pic
 @accepted ext of images, coverts: .png, .tiff, .webp to JPEG
imageExt=.png .jpg .jpeg
 @converts image to jpeg before showing it
convertExt=.png .tif .tiff .webp
 @determines converted images Quality (10-100 % def: 93)
JPEG_Quality=93
 @copies UTF named image into ANSII named image before showing it(some windows desktops might not like UTF chars in image path)
convertUTFNames=0
 @to skip ALL folders leave empty, to skip NOTHING use '/'
skipFoldersBeginning=old
skipFoldersEnding=/
 @dont show content of Hidden folders
skipHiddenFolders=1

 @converts .PNG to jpeg with BG Colour as set RGB( R, G, B ) or enter"Background" to get BGColour automatic from HKCU->Background Colour
BG_Colour_RGB=Background
 @when providing an ImageFileName Argument[1]. Always rescans to find it
forcedImageChoosing=1
 @system time instead of internal timer
useSystemTime=1
 @detect if PC exited Sleep and readjust timer(works only with useSystemTime)
readjustTimeAfterSleep=1
 @save shown images to file to start again from that spot
saveLastImages=1
 @time in seconds ( only n*60 works with `useSystemTime=true`)
time=10 min

 @save Logs into file, leave empty for no saving(you can also use Arg /log)
logFile=
